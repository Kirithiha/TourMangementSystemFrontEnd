<div>
    <div class="card" id="card">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                        <h1 id="login"> Sign Up </h1>
                        </div>
                    </div>
                    <form id="form" #userForm="ngForm" (ngSubmit)='signup(userForm.value)' novalidate>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="name">Enter your name</label>
                                <input type="text" class="form-control" name="name" placeholder="Enter Your Name" pattern="[A-Z a-z]{1,}" ngModel required #name="ngModel">
                            </div>
                            <div *ngIf="name.dirty" id="errorText">
                                <p *ngIf="name.errors?.required">User Name is Required!!!</p>
                                <p *ngIf="name.errors?.pattern">Names should only be alphabets!!!</p>
                            </div>
                        </div>
                        <div class="form-row" style="margin-top: 10px;">
                            <div class="form-group col-md-8">
                                <label for="email">Enter Email Address</label>
                                <input type="email" class="form-control" name="emailId" placeholder="Enter Email address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}" ngModel required #email="ngModel">
                            </div>
                            <div *ngIf="email.dirty" id="errorText">
                                <p *ngIf="email.errors?.required">Email Id is Required!!!</p>
                                <p *ngIf="email.errors?.pattern"> Email id shouls be in format!!!</p>
                            </div>
                        </div>

                        <div class="form-row" style="margin-top: 10px;">
                            <div class="form-group col-md-8">
                            <label for="phoneNumber">Enter Phone Number</label>
                            <input type="text" class="form-control" name="phoneNumber" placeholder="Enter Phone Number" pattern="[0-9]{10}" ngModel required #phn="ngModel">
                            </div>
                        </div>
                        <div *ngIf="phn.dirty" id="errorText">
                            <p *ngIf="phn.errors?.required">Phone Number Name is Required!!!</p>
                            <p *ngIf="phn.errors?.pattern">Phone Number should only be numbers!!!</p>
                        </div>

                        <button class="btn btn-info btn-lg" id="button" type="submit" [disabled]="userForm.invalid">Register</button>
                    </form>

                    <p id="register">Already have an account? <a routerLink="/login" class="link-info">Sign In</a></p>
                </div>
                <div class="col-6">
                    <img src="../../../../assets/signup.png" class="card-img-right" style="width: 550px; height: 460px;" alt="Card image cap">
                </div>
            </div>
        </div>
    </div>
</div>
