<app-dashboard></app-dashboard>
<div>
    
    <div class="row">
        <div class="col-2" id="search">
            <!--<input class="form-control" id="myInput" type="text" placeholder="Search..">-->
        </div>
        <div class="col-8">
            <h1 id="app">List of Type</h1>
            <div class="col-7">
                <table id="view" class="table" *ngIf= "types!=undefined">
                    <thead>
                    <tr>     
                        <th>Type Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="myTable">
                        <tr *ngFor="let type of types">
                            <td>{{type.typeName}}</td>
                            <td>
                                <button (click)="delete(type.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <h2 id="tableContent" *ngIf="types==undefined">
                No Types Avaialable at this moment
            </h2>
        </div>
        <div class="col-2" id="add">
            <button type="button" (click)="addType()" id="add" class="btn btn-info btn-lg">Add Type</button>
        </div>
    </div>
</div>
