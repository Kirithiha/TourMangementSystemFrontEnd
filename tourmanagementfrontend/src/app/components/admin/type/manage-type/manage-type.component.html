<app-dashboard></app-dashboard>
<div>
    
    <div class="row">
        <div class="col-1">
            
        </div>
        <div class="col-9">
            <h1 id="app">List of Type</h1>
            <div  id="search">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search Type">
            </div>
            <div class="col-7">
                <table id="view" class="table" *ngIf= "types!=undefined">
                    <thead>
                    <tr>     
                        <th>Sl.No</th>
                        <th>Type Name</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let type of types |filter:searchText |paginate:config; let i = index">
                            <td>{{i + 1}}</td>
                            <td>{{type.typeName}}</td>
                            <td>
                                <button mwlConfirmationPopover placement="left" [popoverTitle]="title" [popoverMessage]="messageDelete" (confirm)="delete(type.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <pagination-controls style="text-align: center;color:brown;" (pageChange)="pageChanged($event)">
            </pagination-controls>
            <h2 id="tableContent" *ngIf="types==undefined">
                No Types Avaialable at this moment
            </h2>
        </div>
        <div class="col-2" id="add">
            <button type="button" (click)="addType()" id="add" class="btn btn-info btn-lg">Add Type</button>
        </div>
    </div>
</div>
