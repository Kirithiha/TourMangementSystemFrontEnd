<app-dashboard></app-dashboard>
<div>
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <h1 id="app">List of Places</h1>
            <div  id="search">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search Place">
            </div>
        </div>
        <div class="col-2">

        </div>
        <div class="col-2" id="add">
            <button type="button" (click)="addPlace()" id="add" class="btn btn-info btn-lg">Add Place</button>
        </div>
    </div>

    <div class="row">
        <div class="col-1">

        </div>
        <div class="col-10">
            <table id="view" class="table" *ngIf= "places!=undefined">
                <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Image</th>
                    <th>City Code</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let place of places |filter:searchText |paginate:config; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{place.name}}</td>
                        <td>{{place.type}}</td>
                        <td>{{place.description}}</td>
                        <td><img ([ngModel])="place.imageUrl" [src]="place.imageUrl" id="image"></td>
                        <td>{{place.city.rtoCode}}-{{place.city.name}}</td>
                        <td>
                            <button (click)="update(place)" class="btn btn-info">Update</button>
                            <br/> <br/>
                            <button  mwlConfirmationPopover placement="left" [popoverTitle]="title" [popoverMessage]="messageDelete" (confirm)="delete(place.id)" class="btn btn-danger" style="width: 80px;margin-left: 4px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf= "places!=undefined" id="paginations">
                <pagination-controls (pageChange)="pageChanged($event)">
                </pagination-controls>
            </div>
            <h2 id="tableContent" *ngIf="places==undefined">
                No Places Avaialable at this moment
            </h2>
        </div>
        <div class="col-1">

        </div>
    </div>
</div>
