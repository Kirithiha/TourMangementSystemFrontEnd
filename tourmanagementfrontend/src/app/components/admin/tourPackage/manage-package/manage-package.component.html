<app-dashboard></app-dashboard>
<div>
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4">
            <h1 id="app">List of Packages</h1>
            <div  id="search">
                <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search Package">
            </div>
        </div>
        <div class="col-2">

        </div>
        <div class="col-2" id="add">
            <button type="button" (click)="addPackage()" id="add" class="btn btn-info btn-lg">Add Package</button>
        </div>
    </div>

    <div class="row">
        <div class="col-1">

        </div>
        <div class="col-10">
            <table id="view" class="table" *ngIf= "packages!=undefined && length!=0">
                <thead>
                <tr>
                    <th>Sl.No</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Price</th>
                    <th>PlannedDay</th>
                    <th>Image</th>
                    <th>City Code</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let package of packages |filter:searchText |paginate:config; let i = index;">
                        <td>{{i + 1}}</td>
                        <td>{{package.name}}</td>
                        <td>{{package.type}}</td>
                        <td>{{package.price}}</td>
                        <td>{{package.plannedDays}}</td>
                        <td><img [src]="package.imageUrl" id="image"></td>
                        <td>{{package.city.rtoCode}}-{{package.city.name}}</td>
                        <td>
                            <button (click)="update(package)" class="btn btn-info">Update</button>
                            <br/> <br/>
                            <button  mwlConfirmationPopover placement="left" [popoverTitle]="title" [popoverMessage]="messageDelete" (confirm)="delete(package.id)" class="btn btn-danger" style="width: 80px;margin-left: 4px;">Delete</button>
                            <br/><br/>
                            <button (click)="view(package.id)" class="btn btn-info" style="width: 110px;margin-left: 4px;">View Details</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf= "packages!=undefined && length!=0" id="paginations">
                <pagination-controls (pageChange)="pageChanged($event)">
                </pagination-controls>
            </div>
            <h2 id="tableContent" *ngIf="packages==undefined || length == 0">
                No Packages Avaialable at this moment
            </h2>
        </div>
        <div class="col-1">

        </div>
    </div>
</div>
