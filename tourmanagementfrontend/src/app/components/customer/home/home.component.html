<app-student-dashboard></app-student-dashboard>
<div>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" style="height: 340px;" src="../../../../assets/tajMahal.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" style="height: 340px;" src="../../../../assets/mumbai.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" style="height: 340px;" src="../../../../assets/mamallpuram.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <div class="card" id="card">
        <div class="card-body">
            <form id="addCity" #userForm="ngForm" novalidate>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="stateCode">Choose the State Code</label>
                        <select class="form-control form-control-lg"  name="state" style="height: 40px;" ngModel (ngModelChange)="getCities($event)" required #state="ngModel">
                            <option *ngFor = "let state of states" [value]=state.id>{{ state.name }}-{{ state.code }}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="cityCode">Choose the City Code</label>
                        <select class="form-control form-control-lg"  name="city" style="height: 40px;" ngModel required #city="ngModel">
                            <option *ngFor = "let city of cities" [value]=city.id>{{ city.rtoCode }}-{{ city.name }}</option>
                        </select>
                    </div>
                </div>
                <div *ngIf="state.dirty" id="errorText">
                    <p *ngIf="state.errors?.required">State Code is Required!!!</p>
                </div>
                <div *ngIf="city.dirty" id="errorText">
                    <p *ngIf="city.errors?.required">City Code is Required!!!</p>
                </div>
 
                <button class="btn btn-dark" type="submit" id="places" (click)="place(city.value)" [disabled]="userForm.invalid">Get Places</button>
                <button class="btn btn-dark" type="submit" id="packages" (click)="package(city.value)" [disabled]="userForm.invalid">Get Packages</button>
            </form>
        </div>
      </div>
</div>
